<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citations Dummy</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.css"> -->
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="img-area">
            <div class="inner-area">
                <button class="generateCitation">
                    <span class="d-icon"></span>
                </button>
            </div>
        </div>
        <div class="icon favoris"><i class="far fa-heart"></i></div>
        <div class="cite">
            <blockquote class="quote-box">
                <p id="quote-text"><span class="blink"></span></p>
                <span id="quote-author"></span>
            </blockquote>
        </div>
        <div class="social-icons">
            <a href="#" class="fb"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="wp"><i class="fab fa-whatsapp"></i></a>
            <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" class="insta"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
